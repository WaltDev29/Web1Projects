<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function() {
			let text = $("h1").text(); // 모든 h1태그의 문자열 반환
			let html = $("h1").html(); // 첫번째 h1태그의 문자열 반환

			alert("text : " + text);
			alert("html : " + html);
		})
	</script>
</head>
<body>	
	<h1>header-1</h1>
	<h1>header-2</h1>
	<h1>header-3</h1>
	<h1>header-4</h1>
	<h1>header-5</h1>
</body>
</html>
