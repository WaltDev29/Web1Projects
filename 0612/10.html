<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animate</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#box").css({
				width: "100px",
				height: "100px",
				background: "red"
			});
			$("#box").click(function () {
				$(this).animate({
					width: 500,
					opacity: 0.5
				}, 2000);
			});
		});
	</script>
</head>

<body>
	<div id="box"></div>
</body>

</html>
