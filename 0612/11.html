<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS속성제어 +=, -=</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#box").css({
				width: "100px",
				height: "100px",
				background: "red",
				position: "absolute",
				top: 10,
				left: 10
			}).animate({
				width: "-=50",
				height: "+=300",
				left: "+=300",
				opacity: 0.5
			}, 2000);
		})
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
