<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event 메서드</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#firstH1").click(function() {
				alert("클릭되었습니다.");
			})
		})
	</script>
</head>
<body>
	<h1 id="firstH1">Click</h1>
</body>
</html>
