<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		let product = {
			제품명 : "새우깡",
			가격 : 2000,
			수량 : 10,
			제조사 : "농심"
		}
		let result = "";
		for (let key in product) {
			result += `${key} : ${product[key]}\n`;
		}
		alert(result);
	</script>
</head>

</body>
</html>
