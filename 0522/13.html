<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		let colors = ["red", "blue", "green"];
		let bgColors = ["yellow", "pink", "orange"];
		let texts = ["한국폴리텍대학", "인공지능소프트웨어과", "서울정수캠퍼스"];
		window.onload = function() {
			let h1List = document.querySelectorAll("h1");			
			for (let i=0; i<h1List.length; i++) {
				h1List[i].style.color = colors[i];
				h1List[i].style.backgroundColor = bgColors[i];
				h1List[i].innerHTML = texts[i];
			}
		}
	</script>
</head>
<body>
	<h1>Lorem, ipsum dolor.</h1>
	<h1>Lorem ipsum dolor sit amet consectetur.</h1>
	<h1>Lorem ipsum dolor sit amet.</h1>
</body>
</html>
