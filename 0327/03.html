<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="01.html" method="get">    <!--개발을 할 경우 확인의 편리성을 위해 get 방식을 많이 사용함-->
        <label for="username">성명 : </label><input type="text" name="username" id="username" value="이름 입력"><br>
        <label for="pwd">비밀번호 : </label><input type="password" name="pwd" id="pwd"><br>
        첨부파일 : <input type="file" name="file"><br>
        문자수신 : <input type="checkbox" name="sns" value="sns"><br> <!--선택할 경우 value의 값이 전송됨-->
        성별 : <input type="radio" name="gender" value="femle">여성 <input type="radio" name="gender" value="male">남성<br>
        <input type="hidden" name="code" value="poly11"><br> <!--hidden은 사용자에게 보이지 않게 전송하는 방식-->
        <input type="button" value="주의사항" onclick="alert('이름을 한글로 입력하세요!\n비밀번호는 3자리 이상 영문혼합으로 작성하세요!')"><br> <!--큰 따움표 안에 큰 따움표 사용불가-->
        <input type="reset" value="취소"><br> <!--입력한 내용을 초기화-->
        <input type="submit" value="가입">
        <input type="image" src="https://placehold.co/100x100" alt="이미지버튼"> <!--이미지를 클릭할 경우 submit이 되는 방식-->
    </form>
</body>
</html>
