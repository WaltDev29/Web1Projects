<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bmi지수</title>
	<script>
		let height = 175;	// 체중(kg)
		let weight = 60;	// 키(cm)
		let bmi = weight / Math.pow(height / 100, 2);	// bmi 계산
		let result = "";
		if (bmi < 18.5) result = "저";
		else if (bmi < 22.9) result = "정상"
		else if (bmi < 29.9) result = "과";
		else if (bmi < 34.9) result = "비만";
		else result = "고도비만";
		// toFixed(n) : 소수점 밑 n번째 자리까지만 출력
		alert("당신의 BMI는 " + bmi.toFixed(2) + "㎏/㎡\n따라서 귀하는 "+result+"체중"+"입니다");
	</script>
</head>

</html>
