<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery attr</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(
			function() {
				$("img").attr({
					"src" : "https://placehold.co/100x100",
					"alt" : "placehold.co",
					"width" : 100								
				});
			}
		)
	</script>
</head>
<body>
	<img src="">
	<img src="">
	<img src="">
</body>
</html>
