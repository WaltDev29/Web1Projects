<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>setInetval</title>
	<script>
		window.onload = function () {
			let clock = document.querySelector("#clock");
			let now = new Date();
			clock.innerHTML = now.toString();

			setInterval(setclock, 1000);

			function setclock() {				
				now = new Date();
				clock.innerHTML = now.toString();
			}
		}
	</script>
</head>

<body>
	<h1 id="clock"></h1>
</body>

</html>
