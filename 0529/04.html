<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성에 접근</title>
	<script>
		let img;				
		window.onload = function () {
			img = document.querySelector("img");
		}
		function changeImg(self) {		
			//img.src = self.value;
			let sel = document.querySelector("select");
			let index = sel.selectedIndex;
			img.src = sel.options[index].value;
		}

		function resize() {
			img.width = 500;
		}

		function reset() {
			img.width = 400;			
		}
		function cheers() {
			document.body.setAttribute("data-cheers", "I like beeeeeer");
			alert(document.body.getAttribute("data-cheers"));
		}
	</script>
</head>

<body>
	<img src="imgs/hero_running.gif">	
	<button onclick="cheers()">Cheers</button>
	<button onclick="resize()">Click</button>
	<button onclick="reset()">Reset</button>
	<select onchange="changeImg(this)">
		<option value="">이미지를 선택하세요</option>
		<option value="imgs/hero_running.gif">hero</option>
		<option value="imgs/walking_duck.gif">duck</option>
		<option value="imgs/girl_guitar.gif">guitar</option>
	</select>

</body>

</html>
