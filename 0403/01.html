<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택 가능한 입력 양식</title>
</head>
<body>
    <form action="../0327/01.html" method="get">
        <table>
            <tr>
                <td><label for="username">이름</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="male" name="gender" value="m">
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender" value="f">
                    <label for="female">여성</label>
                </td>
            </tr>
            <tr>
                <td>관심분야 : </td>
                <td><select name="interest" multiple>   <!-- multiple : 여러개 선택 가능-->
                    <option value="sports">스포츠</option>
                    <option value="music">음악</option>
                    <option value="game">게임</option>      
                    <option value="movie">영화</option>
                </select></td>
            </tr>

            <tr>
                <td>관심분야 : </td>
                <td><select name="interest" multiple size="2">   <!-- multiple size : 다중선택 + 한 번에 보여줄 갯수 지정-->
                    <option value="sports">스포츠</option>
                    <option value="music">음악</option>
                    <option value="game">게임</option>      
                    <option value="movie">영화</option>
                </select></td>
            </tr>
            
            <tr>
                <td>관심분야 : </td>
                <td><select name="interest">   <!-- Ctrl + H : 다중선택 후 변환 -->
                    <!--optgroup : 옵션들의 그룹-->
                    <optgroup label="스포츠">   <!--label : 그룹의 이름-->
                        <option value="soccer">축구</option>
                        <option value="basketball">농구</option>
                        <option value="baseball">야구</option>
                    </optgroup>
                    <optgroup label="음악">
                        <option value="pop">팝</option>
                        <option value="rock">락</option>
                        <option value="classic">클래식</option>
                    </optgroup>
                    <optgroup label="게임">
                        <option value="fps">FPS</option>
                        <option value="rpg">RPG</option>
                        <option value="strategy">전략</option>
                    </optgroup>      
                    <optgroup label="영화">
                        <option value="action">액션</option>
                        <option value="comedy">코미디</option>
                        <option value="drama">드라마</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><button type="submit">가입</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
