<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
    <style>
        * {
            color: brown;            
        }
    </style>
</head>
<body>
    <form action="01.html">
        <fieldset>
            <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="username">이름 : </label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="userEmail">이메일 : </label></td>
                    <td><input type="email" id="userEmail" name="userEmail"></td>
                </tr>
                <tr>
                    <td><label for="comment">남기고 싶은 말 : </label></td>
                    <td><textarea id="comment" name="comment" cols="20" rows="10" 
                        placeholder="상세 주소를 여기에 입력해주세요."></textarea></td>
                    <!-- cols : 가로 길이   rows : 세로 길이-->
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
