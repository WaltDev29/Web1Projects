<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그 div와 span</title>
    <style>
        h1 {
            color: #ff0000; /* 16진수도 가능 */
            background-color: rgb(255, 194, 82); /* rgb()도 가능 */
        }
        div {
            color: #ffffff;
            background-color: #000000;
            /*16진수의 각 두자리는  빛의 삼원색 r, g, b     높을 수록 수치가 올라감*/
        }
        span {
            color: blue;
            background-color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>div</h1>
    <div>블럭형식 공간 분할 태그</div>
    <div>블럭형식 공간 분할 태그</div>
    <div>블럭형식 공간 분할 태그</div>
    <div>블럭형식 공간 분할 태그</div>
    <div>블럭형식 공간 분할 태그</div>

    <h1>span</h1>
    <span>인라인형식 공간 분할 태그</span>
    <span>인라인형식 공간 분할 태그</span>
    <span>인라인형식 공간 분할 태그</span>
    <span>인라인형식 공간 분할 태그</span>
    <span>인라인형식 공간 분할 태그</span>
</body>
</html>
