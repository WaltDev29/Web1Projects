    <h1>홍차</h1>
    <hr>
    <h2>정의</h2>
    <p>홍차(紅茶)는 발효과정을 거친 차를 말한다. 다양한 향과 맛을 즐길 수 있으며, 세계에서 가장 많이 마시는 차 중 하나이다. 대표적인 홍차로는 잉글리쉬 브렉퍼스트, 아쌈, 다즐링 등이 있다.
        홍차는 다양한 품종이 있으며, 다양한 방식으로 우려내어 즐길 수 있다. 또한, 홍차는 다양한 음료나 음식에 첨가하여 활용할 수 있다.</p>    
        <br>
    <h2>등급</h2>
    <p>홍차는 등급에 따라 가격과 맛이 다르다. 홍차의 등급은 크게 3가지로 나눌 수 있다. 그것은 다음과 같다.</p>
