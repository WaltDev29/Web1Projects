<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500">
        <thead>     <!--thead, tbody, tfoot 생략가능-->
            <tr>
                <th></th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">     <!--align은 정렬 속성-->
                <td>1교시</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
                <td>과학</td>
                <td>사회</td>
            </tr>
            <tr align="center">
                <td>2교시</td>
                <td>물리</td>
                <td>화학</td>
                <td>윤리</td>
                <td>역사</td>
                <td>자연</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
