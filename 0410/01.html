<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자 연습</title>
    <style>
        .fruits {
            color: red;
            background-color: violet;
        }

        .item {
            color: blue;
        }

        .header {
            background-color: tomato;
        }

        li.select {
            color: magenta;
        }
    </style>
</head>
<body>
    <h1 class="select">과일</h1>
    <ul>
        <li class="fruits">오렌지</li>
        <li class="select">딸기</li>
        <li class="fruits">키위</li>
        <li class="select">바나나</li>
    </ul>

    <h1 class="item header">한국폴리텍대학 인공지능소프트웨어</h1>
</body>
</html>
