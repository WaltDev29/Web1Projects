<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태선택자</title>
    <style>
        input:enabled {
            background-color: lightblue;
        }
        input:disabled {
            background-color: gray;
        }
        input:focus {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>상태 선택자 연습</h1>

    <h3>사용가능</h3>
    <input> <br>

    <h3>사용불가능</h3>
    <input disabled="disabled">
</body>
</html>
